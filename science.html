<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamify Science</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="science-page">

    <section id="initialHeroImage" class="full-screen-hero-image">
        <img src="assets/sciencegame.png" alt="Gamify Science Hero Image">
        <div class="hero-overlay-content initial-hero">
    <p class="intro-text">Unlock the mysteries of the universe!</p>
    <button class="play-button" id="startAdventureButton">
        <i class="fas fa-play"></i> START YOUR ADVENTURE
    </button>
</div>

    </section>

    <section id="animatedHero" class="gamify-science-animated-hero">
        <div class="pixel-star star-1"></div>
        <div class="pixel-star star-2"></div>
        <div class="pixel-star star-3"></div>
        <div class="pixel-star star-4"></div>
        <div class="pixel-spaceship"></div>
        <div class="pixel-planet"></div>
        <div class="pixel-mountains"></div>
        <div class="hero-content-area-animated">
            </div>
        
        <div class="hero-tabs-container">
            <section class="game-cards-section" id="featured-games">
        <div class="game-card">
            <img src="https://placehold.co/600x400/87CEEB/ffffff?text=Potion+Mixer+Preview" alt="Potion Mixer Preview Image">
            <div class="game-card-content">
                <h3>Potion Mixer</h3>
                <button class="play-game-button">Play Now!</button>
            </div>
        </div>
        <div class="game-card">
            <img src="https://placehold.co/600x400/FFA500/ffffff?text=Astro+Explorer+Preview" alt="Astro Explorer Preview Image">
            <div class="game-card-content">
                <h3>Astro Explorer</h3>
                <button class="play-game-button">Play Now!</button>
            </div>
        </div>
    </section>
        </div>
    </section>
    
    <script src="science.js"></script>
</body>
</html>
